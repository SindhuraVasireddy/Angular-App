<app-menu></app-menu>
<div class="page-data">
    <div class="left">
      <h2>Customers List</h2>
    
    <form>
      
        <input name="name" placeholder="Name" [(ngModel)]="customer.name" > <br/><br/> 
      
        <input name="email" placeholder="Email" [(ngModel)]="customer.email"> <br/><br/> 
        <input name="phone" placeholder="Phone" [(ngModel)]="customer.phone"> <br/><br/> 
        <input name="address" placeholder="Address" [(ngModel)]="customer.address"> <br/><br/> 
        <!--<input type="button" value={{addUpdateLabel}} (click)="addUpdateCustomer()" > &nbsp;&nbsp;
        <input type="button" value=Cancel (click)="resetCustomer()" > <br/><br/> -->
        
        <button mat-raised-button color="primary" (click)="addUpdateCustomer()" >{{addUpdateLabel}}</button>&nbsp;&nbsp;

        
        <button mat-raised-button color="warn" (click)="resetCustomer()">Cancel</button><br><br>
        
    </form>
  </div>

      <table mat-table [dataSource]="customers" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Phone </th>
            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
          </ng-container>
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> Address </th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>
        <div class="example-button-row">
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef class="ta"> Edit </th>
            <td mat-cell *matCellDef="let element"><button mat-button color="primary" (click)="customerDetails(element.id)" > Edit</button>   </td>
          </ng-container>

          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef class="ta1"> Delete </th>
            <td mat-cell *matCellDef="let element"> <button mat-button color="warn" (click)="deleteCustomer(element.id)" > Delete</button></td>
          </ng-container>
          
          <ng-container matColumnDef="copy">
            <th mat-header-cell *matHeaderCellDef class="ta"> Copy </th>
            <td mat-cell *matCellDef="let element"><button mat-button color="accent" (click)="copyCustomer(element.id)" > Copy</button>   </td>
          </ng-container>
        </div>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>
