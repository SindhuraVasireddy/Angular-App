<app-menu></app-menu>
<div class="page-data">
  <div class="left">
    <h2>Products Catalog</h2>

    <form class="example-form">

      <input name="name" placeholder="Product Name" [(ngModel)]="product.name"> <br /><br />
      <input name="description" placeholder="Description" [(ngModel)]="product.description"> <br /><br />
      <input name="price" placeholder="Price" [(ngModel)]="product.price"> <br /><br />
      <input name="vendor" placeholder="Vendor" [(ngModel)]="product.vendor"> <br /><br />
      <input name="stock" placeholder="Stock" [(ngModel)]="product.stock"> <br /><br />

      <button mat-raised-button color="primary" (click)="addProduct()">{{addUpdateButton}}</button>&nbsp;&nbsp;


      <button mat-raised-button color="warn" (click)="resetProduct()">Cancel</button><br><br>

    </form>
  </div>

    <table mat-table fxFlex="100%" [dataSource]="productService.products" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Product Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>
      <ng-container matColumnDef="vendor">
        <th mat-header-cell *matHeaderCellDef> Vendor </th>
        <td mat-cell *matCellDef="let element"> {{element.vendor}} </td>
      </ng-container>

      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef> Stock </th>
        <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
      </ng-container>

      <div class="example-button-row">
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef class="ta"> Edit </th>
          <td mat-cell *matCellDef="let element"><button mat-button color="primary" (click)="updateProduct(element.id)">
              Edit</button> </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef class="ta1"> Delete </th>
          <td mat-cell *matCellDef="let element"> <button mat-button color="warn" (click)="deleteProduct(element.id)">
              Delete</button></td>
        </ng-container>

        <ng-container matColumnDef="copy">
          <th mat-header-cell *matHeaderCellDef class="ta"> Copy </th>
          <td mat-cell *matCellDef="let element"><button mat-button color="accent" (click)="copyProduct(element.id)">
              Copy</button> </td>
        </ng-container>
        <ng-container matColumnDef="spacer" fxFlex></ng-container>
      </div>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
